
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mariam Al-Haidari | Architectural Portfolio & UX Strategy</title>
    
    <!-- Essential Styles & Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Noto+Kufi+Arabic:wght@100..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap');
        
        :root {
            --accent: #d4a373;
            --bg: #0A0A0A;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #E5E5E5;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        #root:empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            gap: 2rem;
        }

        .loader-bar {
            width: 200px;
            height: 2px;
            background: rgba(212, 163, 115, 0.05);
            position: relative;
            overflow: hidden;
        }

        .loader-bar::after {
            content: '';
            position: absolute;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            animation: loading 2.5s infinite cubic-bezier(0.65, 0, 0.35, 1);
        }

        .loader-text {
            font-family: 'Bodoni Moda', serif;
            font-style: italic;
            font-size: 0.75rem;
            letter-spacing: 0.5em;
            color: rgba(212, 163, 115, 0.4);
            text-transform: uppercase;
        }

        @keyframes loading {
            0% { left: -100%; }
            50% { left: 0; }
            100% { left: 100%; }
        }
    </style>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root">
        <div class="loader-text">Mariam Al-Haidari</div>
        <div class="loader-bar"></div>
    </div>
    <!-- Vite Entry Point -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
