<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="/manifest.json" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atelier Mariam | Architectural Strategy & Design</title>
    <meta name="description" content="A bespoke architectural portfolio and design management platform." />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Bodoni+Moda:ital,wght@0,400..900;1,400..900&family=Plus+Jakarta+Sans:wght@200..800&display=swap');
        :root { --accent: #d4a373; --bg: #050505; }
        body { margin: 0; background-color: var(--bg); color: #E5E5E5; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        #root:empty { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #000; }
        .loader-bar { width: 240px; height: 1px; background: rgba(212, 163, 115, 0.1); position: relative; overflow: hidden; margin-top: 2rem; }
        .loader-bar::after { content: ''; position: absolute; left: -100%; width: 100%; height: 100%; background: var(--accent); animation: loading 2.5s infinite cubic-bezier(0.65, 0, 0.35, 1); }
        .loader-text { font-family: serif; font-style: italic; font-size: 0.7rem; letter-spacing: 0.8em; color: rgba(212, 163, 115, 0.5); text-transform: uppercase; font-weight: 900; }
        @keyframes loading { 0% { left: -100%; } 50% { left: 0; } 100% { left: 100%; } }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "url": "https://esm.sh/url@^0.11.4",

  }
}
</script>
